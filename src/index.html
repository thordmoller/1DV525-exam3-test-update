<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav>
            <div class="AppButton ChatButton"></div>
            <div class="AppButton MemoryButton"></div>
        </nav>
        <!--Window template-->
        <template id="window">
            <div class="Window">
                <div class="WindowNav">
                    <div class="WindowIcon"></div>
                    <div class="WindowTitle"></div>
                    <div class="WindowClose"></div>
                </div>
                <div class="WindowContent">
                </div>
            </div>
        </template>
        <!--  Chat templates -->
        <template id="chatApp">
            <div class="Messages"></div>
            <form>
                <textarea></textarea>
                <input type="button" value="Send">
            </form>
        </template>
        <template id="chatUsername">
            <form>
                <label>Enter a username</label>
                <input type="text" name="username">
                <input type="button" value="Submit">
            </form>
        </template>
        <!-- Memory templates -->
        <template id="memory">
            
        </template>


        <script src="build.js"></script>
    </body>
</html>
